<mat-toolbar color="primary" class="mat-elevation-z6">
    <img src="https://xplcom.xploree.in/kptwebsite/wp-content/uploads/2018/12/KPT-Localization-Logo-174x60-2x.png" alt="kpt"><div class = "spacer"></div>
    <h5>{{data.fname}}</h5>
    <a mat-button routerLink='home'> Home</a>
    <a mat-button routerLink="services">Services</a>
    <a mat-button routerLink="aboutus">About Us</a>
    <a mat-raised-button routerLink="signup">Sign Up</a>
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav class="mat-sidenav" mode="side"opened>
        <button  mat-button routerLink='login' class="menu-button">
            <mat-icon>home</mat-icon>
            <span>Login</span>
        </button>
        <button  mat-button routerLink='profile' class="menu-button">
            <mat-icon>account_circle</mat-icon>
            <span>Profile</span>
        </button>
        <button mat-button class="menu-button" routerLink='user'>
            <mat-icon>account_circle</mat-icon>
            <span>User</span>
        </button>
        <button mat-button class="menu-button">
            <mat-icon>settings</mat-icon>
            <span>Setting</span>
        </button>
        <button mat-button class="menu-button">
            <mat-icon>toc</mat-icon>
            <span>Option</span>
        </button>
    </mat-sidenav>

    <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
